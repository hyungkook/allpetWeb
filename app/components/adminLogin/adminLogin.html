<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title">ADMIN LOG-IN</h3>
        </div>
        <div class="modal-body">
            <form id="form" name="form" method="post">
                <div class="login_input">
                    <p class="search_input"><input type="text" id="user_id" name="id" value="" placeholder="아이디"></p>
                </div>
                <div class="login_input">
                    <p class="search_input"><input type="password" id="password" name="pw" placeholder="비밀번호"></p>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">취소</button>
            <button type="button" class="btn btn-primary" ng-click="login()">로그인</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
