<div class="modal-header" style="background-color:#d5d5d5;">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">ADMIN LOG-IN</h3>
</div>
<div class="modal-body">
        <div>
           <input type="text" id="user_id" name="id" value="" class="form-control" placeholder="아이디" ng-model="id">
        </div><br>
        <div>
            <input type="password" id="password" name="pw" class="form-control" placeholder="비밀번호" ng-model="pw">
        </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">취소</button>
    <button type="button" class="btn btn-primary" ng-click="login()">로그인</button>
</div>
