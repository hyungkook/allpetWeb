    <h1>치과소개</h1>
</div>
<div class="basicCon">
    <p class="tCon">
        치과는 이빨에 관련된 모든 질환을 치료하는 진료과입니다.  반려동물의 특성상 치과진료는 마취하에 진행되기 때문에 안전한 마취시스템이 필수적입니다.<br>
        최근에 노령견, 노령묘가 증가함에 따라 치과 질환이 매우 다양하게 증가하고 있습니다.<br>
        본원에서는 치과 질환에 대한 신체검사와 치과방사선을 이용한 정밀한 진단을 통해 치과 수술 및 잇몸 수술을 실시하고 있습니다.<br>
        스켈링 및 치과 검진을 통한 치아, 치은, 치주의 치료, 예방과 더불어 송곳니 치아의 뿌리가 썩어 안면부에서 농이 나오는 질환인 치첨농양의 치과 치료가 가능합니다.<br>
    </p>
