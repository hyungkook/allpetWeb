<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/jquery-ui/ui/minified/i18n/datepicker-ko.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app.module.js"></script>

    <script>
        angular.module('route',['ui.router', 'ui.bootstrap'])
                .controller('routeCtrl', routeCtrl);

        function routeCtrl($http, $scope, constant, $window) {
            $window.location.href = constant.contextPath + 'index';
        }
    </script>
</head>
<body ng-app="app" ng-controller="routeCtrl" ui-view>

</body>
</html>
