                        <col width="150px" /><col width="*" />
                    </colgroup>
                    <tr>
                        <th>큰박스</th>
                        <td><input type="text" class="input01" style="width:95%;"  value=""/></td>
                    </tr>
                    <tr>
                        <th>작은박스</th>
                        <td><input type="text" class="input01" style="width:300px;"  value=""/></td>
                    </tr>
                    <tr>

                        <td>
                        	<label style="padding-right:20px;"><input type="radio" class="radio01"> 남 + 여</label>
                            <label style="padding-right:20px;"><input type="radio" class="radio01"> 남</label>
                            <label style="padding-right:20px;"><input type="radio" class="radio01"> 여</label>
                        </td>
                    </tr>
                    <tr>

                            <select class="select01" style="width:100px;">

                            <option value="">2</option>
                            </select>

                    </tr>
                    <tr>
                        <th>파일첨부형</th>
