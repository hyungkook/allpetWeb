<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>서울시수의사회</title>
    <link rel="stylesheet" href="css/admin.css" type="text/css"/>
    <link rel="stylesheet" href="../../bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../js/boardController.js"></script>
    <script src="../../bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../components/smarteditor/js/HuskyEZCreator.js"></script>
    <script type="text/javascript">
        var boardSeq = location.search.split('boardSeq=')[1];
        $(document).ready(function() {
            if( boardSeq != null && boardSeq > 0 ){
                $('#create').hide();
                $('#edit').show();
                var url = targetUrl + 'board/getBoard?boardSeq='+boardSeq;
                $.ajax({
                    url : url,
                    type : 'GET',
                    contentType: 'application/json',
                    dataType: 'json'
                })
                        .success(function(datas){
                            $('#title').val(datas.title);
                            $('#username').val(datas.username);
                            $('#rcount').val(datas.rcount);
                            $('#smarteditor').html(datas.content);
                        });
            }else{
                $('#create').show();
                $('#edit').hide();
            }
        });
        function saveBoard(boardType, viewType){
            if( !boardSeq ){
                boardSeq = 0;
            }
            var url = targetUrl + 'board/saveBoard?viewType='+viewType+ '&boardSeq=' + boardSeq;

            editor_object1.getById["smarteditor"].exec("UPDATE_CONTENTS_FIELD", []);

            var data = {
                boardType : boardType,
                email : $('#email').val(),
                title : $('#title').val(),
                username : $('#username').val(),
                content : $('#smarteditor').val(),
                ssid : ssid
            };
            $.ajax({
                url : url,
                type : 'POST',
                data : JSON.stringify(data),
                contentType: 'application/json',
                dataType: 'json'
            })
                    .success(function(datas){
                        location.href = 'list.html';
                    })
                    .error(function(datass){
                        location.href = 'list.html';
                    });

        }
    </script>
</head>

<body>
<div id="wrap">

    <!------------------------------------------------- header start ------------------------------------------------->
    <div id="header">
        <h1><a href="../index.html"><img src="images/h1_logo.gif" /></a></h1>
    </div>
    <!------------------------------------------------- //header end  ------------------------------------------------->

    <!------------------------------------------------- container start ------------------------------------------------->
    <div id="container">

        <!----------------------- lnbwrap start ----------------------->
        <div id="lnbwrap">
            <h2>관리자화면</h2>
            <div class="lnb">
                <ul>
                    <li><a href="list.html" class="on">공지사항 올리기</a></li>
                    <li><a href="list01.html">교육 예약관리</a></li>
                    <li><a href="list02.html">회원관리</a></li>
                </ul>
            </div>
        </div>
        <!----------------------- //lnbwrap end ----------------------->

        <!----------------------- contents start ----------------------->
        <div id="contents">

            <!-- cont_top start -->
            <div class="cont_top">
                <h3>공지사항</h3>
            </div>
            <!-- cont_top end -->
            <div class="section">


                <!-- table_list start -->
                <table cellpadding="0" border="0" cellspacing="0" class="table_edit" >
                    <colgroup>
                        <col width="150px" /><col width="*" />
                    </colgroup>
                    <tr>
                        <th>제목</th>
                        <td><input id="title" name="title" type="text" style="width:95%;" class="input01"/></td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td class="t01"><input id="username" name="username" style="width:95%;" type="text" value="" class="input01"/></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="pa01"><textarea name="smarteditor" id="smarteditor" rows="10" cols="96" style="width:100%; height:412px;"></textarea></td>
                    </tr>
                </table>
                <div class="btn_area_c">
                    <a href="list.html" class="btn_gray_b" style="width:185px;">취소</a>
                    <a href="javascript:saveBoard('01', 'create')" class="btn_orange_b" id="create" style="width:185px;">등록</a>
                    <a href="javascript:saveBoard('01', 'edit')" class="btn_orange_b" id="edit" style="width:185px;">수정</a>
                </div>
                <script type="text/javascript">
                    var editor_object1 = [];
                    $(function(){
                        nhn.husky.EZCreator.createInIFrame({
                            oAppRef: editor_object1,
                            elPlaceHolder: "smarteditor",
                            sSkinURI: "../../components/smarteditor/SmartEditor2Skin.html",
                            htParams : {
                                // 툴바 사용 여부 (true:사용/ false:사용하지 않음)

                                // 입력창 크기 조절바 사용 여부 (true:사용/ false:사용하지 않음)
                                bUseVerticalResizer : true,
                                // 모드 탭(Editor | HTML | TEXT) 사용 여부 (true:사용/ false:사용하지 않음)

                            }
                        });
