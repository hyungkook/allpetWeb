<!DOCTYPE html>

<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>서울시 수의사회</title>
	<link rel="stylesheet" href="css/admin.css" type="text/css"/>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../js/boardController.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            jQuery.support.cors = true;
            var url = targetUrl + 'svma/boardList?ssid='+ssid+ '&boardType=10&pageNum=' + 1;
            $.ajax({
                url : url,
                type : 'GET',
                contentType: 'application/json',
                dataType: 'json'
            })
                    .success(function(datas){
                        $.each(datas.list, function(idx, val) {
                            var no = idx + 1;
                            var listItem = '<tr class="listTr" onclick="viewDetail(\''+this.boardSeq+'\')">';
                            listItem += '<td class="num">'+no+'</td>';
                            listItem += '<td class="name">'+this.username+'</td>';
                            listItem += '<td class="title" align="center">'+this.title+'</td>';
                            listItem += '<td class="data">'+this.regDate+'</td>';
                            listItem += '<td class="hit">'+this.rcount+'</td>';
                            listItem += '</tr>';
                            $('#listData').append(listItem);
                        });
                    });


        });

        var viewDetail = function(boardSeq){
            location.href = 'reserveView.html?boardSeq='+boardSeq;
        }
    </script>
</head>

                <div class="paging mt40">
